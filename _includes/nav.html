<nav class="navigation">
    <ul class="nav--list">
        {% for category in site.data.categories %}
        {% if page.id == category.id %}
        <li class="nav--item">
            <a class="nav--link current" href="{{ category.url }}">
                {{ category.title }}
            </a>
        </li>
        {% else %}
        <li class="nav--item">
            <a class="nav--link" href="{{ category.url }}">
                {{ category.title }}
            </a>
        </li>
        {% endif %} {% endfor %}
    </ul>
</nav>
