<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          content="Je m'appelle Maël, je suis étudiant en informatique et je développe des sites web.">
    <meta property="og:url" content="https://glascode.github.io/">


    <title>Maël Querré</title>

    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700|Libre+Baskerville:400,700"

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/framework.css">
    <link rel="stylesheet" href="/css/syntax.css">
    {% if page.style %}
