<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- Mobile adaptation -->
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif
        %}</title>

    <!-- Icon -->
    <link rel="icon"
          type="image/png"
          href="{{ '/images/icons/g-icon.png' | prepend: site.baseurl }}"/>

    <link rel="stylesheet"
          href="{{ '/css/four-oh-four.css' | prepend: site.baseurl }}">

</head>

<body>

<div class="window">
    <div class="close-buttons">
        <span class="circle-button unavailable"></span>
        <span class="circle-button partially-available"></span>
        <span class="circle-button available"></span>
    </div>
    <nav>
        <h3>Categories</h3>
        <ul>
            <li>
                <a href="{{ site.url | prepend: site.baseurl }}">Home</a>
            </li>
            {% for item in site.data.categories %}
            <li>
                <a href="{{ item.url }}" alt="{{ item.title }}">
                    {{ item.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        <article>
            {{ content }}
        </article>
    </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/scripts/404.js"></script>
</body>

</html>
