---
layout: default
title: Photography
permalink: /photography
---

<div id="photography">
  <div class="wrapper">
    <div class="inner header">
      <a href="/">
        <img class="logo" src="images/favicon.png" alt="M logo">
      </a>
    </div>
  </div>

  <section class="wrapper">
    <div class="inner">
      <h2>Bordeaux</h2>
      {% for photo in site.data.photos %}
      <img src="images/photography/{{ photo.path }}" alt="{{ photo.title }}">
      <p>{{ photo.title }}</p>
      {% endfor %}
    </div>
  </section>
</div>
