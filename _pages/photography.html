---
layout: default
title: Photography
permalink: /photography
---

<style>
  .icon-image {
    width: 30px;
  }
</style>

<div id="photography">
  <div class="wrapper">
    <div class="inner section-inner-sm">
      <a href="/">
        <img class="icon-image" src="images/favicon.png" alt="M logo">
      </a>
    </div>
  </div>

  <section class="wrapper">
    <div class="inner section-inner-sm">
      {% for photo in site.data.photos %}
      <img src="images/photography/{{ photo.path }}" alt="{{ photo.title }}">
      <div class="row">
        <p class="col">{{ photo.title }}</p>
        <p class="col">{{ photo.created_at | date: "%e %B %Y %H:%M" }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
