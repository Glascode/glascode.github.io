---
layout: default
title: Home
---

<section class="section hero">
    <h1 class="hero-title ml-30">Maël<br>Querré</h1>
    <h2 class="hero-description ml-30">
        Étudiant en informatique
    </h2>
</section>

<section class="section">
    <h2 class="section-title ml-30">Projets</h2>

    <article class="projects">
        {% for project in site.data.projects %}
        <div class="project">
            <div class="project-info">
                <h3 class="project-title">{{ project.title }}</h3>
                <h4 class="project-subtitle">{{ project.subtitle }}</h4>
                <h4 class="project-date">{{ project.date }}</h4>
            </div>
            <a class="project-image"
               href="{{ project.link }}">
                <img src="/images/16x9/{{ project.image }}"
                     alt="{{ project.title }}">
            </a>
        </div>
        {% endfor %}
    </article>
</section>
