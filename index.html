<script>
    let projects = document.querySelectorAll('.project');

    projects.forEach(function (project) {
        project.addEventListener('mouseenter', function () {
            this.querySelector('h3.project-title').classList.add('d-none');
            this.querySelector('h4.project-title').classList.remove('d-none');
        });
        project.addEventListener('mouseleave', function () {
            this.querySelector('h3.project-title').classList.remove('d-none');
            this.querySelector('h4.project-title').classList.add('d-none');
        });
    });
</script>
