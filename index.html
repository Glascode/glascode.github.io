---
layout: default
---

<section class="wrapper hero">
  <div class="inner">
    <div class="hero-fixed">
      <h1 class="section-title hero-title">Maël<br>Querré</h1>
      <div class="hero-description">Computer Science student</div>
    </div>
  </div>
</section>

<section class="wrapper projects">
  <div class="inner">
    <h2 class="section-title">Projects</h2>

    <ol class="projects-list">
      {% for project in site.data.projects %}
      <li class="project-item">
        <a class="project-link text-decoration-none"
           href="{{ project.link }}">
          <div class="project-image-wrapper">
            <img class="project-image"
                 src="/images/projects/{{ project.image }}"
                 alt="{{ project.title }}">
          </div>
          <div class="project-info">
            <h3 class="project-title">{{ project.title }}</h3>
            <h4 class="project-description">{{ project.description }}</h4>
          </div>
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</section>
